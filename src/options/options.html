<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Koikatu Card Viewer - Options</title>
  <link rel="stylesheet" href="./options.css">
</head>
<body>
  <div class="container">
    <h1>Koikatu Card Viewer</h1>

    <div class="option-group">
      <label class="toggle-label">
        <input type="checkbox" id="enabled">
        <span>Extension enabled</span>
      </label>
    </div>

    <div class="option-group">
      <label class="toggle-label">
        <input type="checkbox" id="showTooltipOnHover">
        <span>Show tooltip on hover</span>
      </label>
    </div>

    <div class="option-group">
      <label for="hoverDelay">Hover delay (ms)</label>
      <input type="number" id="hoverDelay" min="0" max="3000" step="50">
    </div>

    <div class="status" id="status"></div>
  </div>

  <script type="module" src="./options.ts"></script>
</body>
</html>
